<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- TAILWIND 3.3.2 CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- SCRIPT PROPIO -->
		<script src="./assets/js/index.js"></script>
		<title>Temporizador</title>
	</head>
	<body>
		<div
			class="min-h-screen bg-gradient-to-r from-violet-500 to-fuchsia-500 flex flex-col justify-center"
		>
			<div
				class="mx-auto pt-9 text-center backdrop-blur-md drop-shadow-xl bg-white/30 w-1/2 rounded-xl"
			>
				<div
					class="bg-black mx-auto mb-4 w-72 h-72 rounded-full grid place-content-center"
				>
					<h1 class="font-mono text-8xl text-slate-50" id="mostrarContador">
						00
					</h1>
					<p class="text-white font-mono" id="contando"></p>
				</div>
				<label class="text-stone-50 font-semibold" for="temporizador"
					>Ingresa Segundos</label
				>
				<input
					class="mx-auto outline-none focus:outline-none h-10 rounded-md text-center font-semibold text-md hover:text-black focus:text-black md:text-basecursor-default flex items-center text-gray-700"
					type="number"
					name="temporizador"
					value="0"
					min="1"
					id="temporizador"
					required
				/>
				<div
					class="mx-auto w-1/2 mt-10 grid grid-cols-1 lg:grid-cols-3 gap-3 justify-items-stretch"
				>
					<button
						class="p-3 shadow-lg shadow-violet-400/50 rounded-full transition ease-in-out duration-500 bg-transparent hover:bg-emerald-600 text-stone-50 font-semibold hover:text-white py-2 px-4 border border-stone-50 hover:border-transparent"
						onclick="iniciar()"
					>
						Iniciar
					</button>
					<button
						class="p-3 shadow-lg shadow-violet-400/50 rounded-full transition ease-in-out duration-500 bg-transparent hover:bg-yellow-500 text-stone-50 font-semibold hover:text-white py-2 px-4 border border-stone-50 hover:border-transparent"
						onclick="pausar()"
					>
						Pausar
					</button>
					<button
						class="p-3 shadow-lg shadow-violet-400/50 rounded-full transition ease-in-out duration-500 bg-transparent hover:bg-blue-600 text-stone-50 font-semibold hover:text-white py-2 px-4 border border-stone-50 hover:border-transparent"
						onclick="reanudar()"
					>
						Reanudar
					</button>
					<button
						class="lg:col-span-3 p-3 shadow-lg shadow-violet-400/50 rounded-full transition ease-in-out duration-500 bg-transparent hover:bg-red-600 text-stone-50 font-semibold hover:text-white py-2 px-4 border border-stone-50 hover:border-transparent"
						onclick="cancelar()"
					>
						Cancelar
					</button>
				</div>
				<div class="my-8">
					<svg class="animate-bounce w-6 h-6 ..."></svg>
					<h1
						class="animate-bounce text-4xl md:text-6xl xl:text-8xl text-zinc-100"
						id="mensaje"
					></h1>
				</div>
			</div>
		</div>
	</body>
</html>
